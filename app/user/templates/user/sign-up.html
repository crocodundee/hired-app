{% extends 'base.html' %}

{% load add_class %}

{% block content %}

<div class="d-flex justify-content-center">
	<div class="col-sm-8 col-md-6 col-lg-4">
		<form method="POST" class="sign-up-form">
			{% csrf_token %}
			{% for field in form %}
				<div class="mb-3">
					<div class="form-label auth-form-label" for="{{ field.id_for_label }}">
						{{ field.label }}
					</div>
					{{ field|add_class:"form-control" }}
					<div class="text-mutted">{{ field.errors }}</div>
				</div>
			{% endfor %}
			<button class="btn btn-primary auth-form-submit" type="submit">Sign up</button>
		</form>
	</div>
</div>

{% endblock %}
