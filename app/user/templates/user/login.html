{% extends 'base.html' %}
{% load add_class %}
{% block content %}
<div class="mt-3">
	<p class="auth-title">Login</p>
	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
			<div class="mb-3">
				<div class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</div>
				{{ field|add_class:"form-control" }}
				<div class="">{{ field.errors }}</div>
			</div>
		{% endfor %}
		<input class="btn btn-primary" type="submit" value="Login"/>
	</form>
</div>
{% endblock %}
